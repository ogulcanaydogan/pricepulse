name: Verify API

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make verify script executable
        run: |
          chmod +x infra/verify-api.sh

      - name: Run API verification (OPTIONS + GET)
        run: |
          ./infra/verify-api.sh
